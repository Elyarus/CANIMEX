<!DOCTYPE html> <!--indica que todo el documento esta en html5--> 
<html lang="es">
    <!--etiqueta de configuraciones del navegador-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--es el titulo de la pagina donde estamos parados-->
        <title>CANIMEX | Inicio sesión</title>
        <!--el icono que represeta al sitio web y se ve en la pestaña-->
        <link rel="shortcut icon" href="../assets/img/moon.png" type="image/x-icon">
        <!--libreria de iconos de fontawesome-->
        <script src="https://kit.fontawesome.com/31f30aea67.js" crossorigin="anonymous"></script>
        <!--link externo de estilos de css-->
        <link rel="stylesheet" href="../css/estilos_final.css">
        <!-- vincula archivo js para validar campos formulario -->
        <script src="../js/validacion_inicio_sesion.js"></script>
    </head>
    <body class="bgRegistrarse">
        <header class="headerRegis">
            <nav>
                <a href="../index.html">  
                    <i id="logoR" class="fa-solid fa-moon">
                        <span class="moon"></span>
                        <span class="logoText">Canimex</span>
                    </i>
                </a>
        </nav>
        </header>
        <main class="contenedorRegis">
            <img src="../assets/img/paraRegistro-removebg-preview.png" alt="Registro" class="imagenRegistro">
            <section id="registro">
            <h1>Iniciar sesión</h1>
            <form action="" method="post" id="formularioInicioSesion">
                <div>
                    <input type="email" id="email" name="email" placeholder="Email">
                    <!-- mensaje de error para el campo de correo electronico -->
                    <span id="email-error" class="error"></span>
                </div>
                <div>
                    <input type="password" id="password" name="password" placeholder="Contraseña">
                    <!-- Mensaje de error para el campo de contraseña -->
                    <span id="password-error" class="error"></span>
                </div>
                <div>
                    <input type="submit" value="Iniciar sesión">
                </div>
                <div>
                    <a class="botRegistrarse" href="registrarse.html">Registrarse</a>
                </div>
            </form>
        </section>
        </main>
    </body>
</html>
